<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="vendorStyles.css">
</head>
<body>
    <div class="container">
        <button id="addVendorBtn">Add Vendor</button>
        <button id="dashboardBtn">Dashboard</button>

        <div id="vendorFormContainer" class="form-container">
            <h2>Vendor Registration Form</h2>
            <form id="vendorForm">
                <label for="vendor_id">Vendor ID:</label>
                <input type="text" id="vendor_id" placeholder="Enter Vendor ID"><br>

                <label for="vendor_name">Vendor Name:</label>
                <input type="text" id="vendor_name" placeholder="Enter Vendor Name"><br>

                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" placeholder="Enter Product ID"><br>

                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" placeholder="Enter Product Name"><br>

                <label for="product_price">Product Price:</label>
                <input type="number" id="product_price" placeholder="Enter Product Price"><br>

                <label for="vendor_rating">Vendor Rating:</label>
                <input type="number" id="vendor_rating" placeholder="Enter Rating (1-5)" min="1" max="5"><br>

                <button type="button" onclick="submitVendor()">Submit</button>
            </form>

            <div id="validationMsg">
                <h3 id="vmsg" class="error-msg"></h3>
            </div>
        </div>
    </div>

    <script src="vendorScript.js"></script>
</body>
</html>
